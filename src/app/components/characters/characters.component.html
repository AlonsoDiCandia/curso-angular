<div class="column">
  <h2>Lista de personajes</h2>
  <ul>
    <li *ngFor="let p of characters; let par = even"
      (click)="p.mostrar = !p.mostrar">

      <ng-container *ngIf="par; else Impar">
        <p style="color: red">
          ID: {{ p.id }} - Nombre: {{ p.name }} – Origen: {{ p.origin.name }} - {{ p.mostrar }} - {{ p.episode.length }}
          <!-- <input type="checkbox" [checked]="p.mostrar"> -->
           <!-- <input #myInput [value]="p.name" (input)="p.name = myInput.value"> -->
          <input [(ngModel)]="p.name">
        </p>
      </ng-container>

      <ng-template #Impar>
        <p style="color: gray">
          ID: {{ p.id }} - Nombre: {{ p.name }} – Origen: {{ p.origin.name }} - {{ p.mostrar }} - {{ p.episode.length }}
        </p>
      </ng-template>

      <ng-container *ngIf="p.mostrar">
          <img [src]=p.image>
          <button (click)="irAlPersonaje(p.id)">Ir al personaje</button>
      </ng-container>
    </li>
  </ul> 
</div>
