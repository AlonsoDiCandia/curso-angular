<div *ngIf="personaje" class="personaje-card">
    <div>
        <button (click)="marcarComoFavorito()">Marcar como favorito</button>
        <button (click)="desmarcarFavorito()">Desmarcar favorito</button>
    </div>
    <img [src]="personaje.image">
    <button (click)="irAlPersonaje(personaje.id)">Ir al personaje</button>
</div>
