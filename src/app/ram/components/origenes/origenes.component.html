<div class="column">
  <h2>Origenes unicos de los personajes</h2>
  <ul>
    <li *ngFor="let o of origenes"
    (click)="traerPersonajes(o, o.url, o.name)">
      <h3>{{ o.name }}</h3>
    </li>
  </ul>

  <ng-container *ngIf="origenSelecionado">
    <app-filas-personajes [personajes]="jugadores">
    </app-filas-personajes>
  </ng-container>

  <!-- <h2 style="color: cadetblue;">Parent Logger ID: {{ logger.id }}</h2> -->
</div>
