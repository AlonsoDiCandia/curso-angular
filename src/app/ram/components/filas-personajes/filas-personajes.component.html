<ul class="grid-personajes">
    <li *ngFor="let p of personajes"
    (click)="seleccionPersonaje(p)">
        <app-card-personaje>
            <img class="card-img" [src]="p.image">
        </app-card-personaje>
    </li>
</ul>

<ng-container *ngIf="personaje1 && personaje2">
    <button (click)="limpiarPersonajes()">Limpiar personajes</button>
    <app-competencia-personajes [personaje1]="personaje1"
    [personaje2]="personaje2">
    </app-competencia-personajes>
</ng-container>
